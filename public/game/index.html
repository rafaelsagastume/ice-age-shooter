<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ice Age Shooter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="room-overlay">
    <h1>Ice Age Shooter</h1>
    <p>Conecta tu móvil como control</p>
    <div id="room-code">----</div>
    <div id="qr-container">
      <img id="qr-code" alt="QR Code">
    </div>
    <p class="instructions">Escanea el QR o abre el link en tu móvil</p>
    <button id="copy-link-btn">Copiar link del control</button>
    <div id="connection-status">Esperando controlador...</div>
    <button id="skip-btn">Jugar con mouse (testing)</button>
  </div>
  <div id="game-container"></div>

  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js" type="module"></script>
</body>
</html>
